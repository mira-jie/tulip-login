<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tulip Garden Login</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #ffd1dc, #ffb6c1);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.tulips {
    position: absolute;
    bottom: 10px;
    font-size: 40px;
    opacity: 0.8;
}

.container {
    background: #fff;
    padding: 30px;
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    color: #ff69b4;
}

.input-group {
    position: relative;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.toggle-password {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

button {
    width: 95%;
    padding: 10px;
    background: #ff69b4;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #ff1493;
}

.message {
    margin-top: 10px;
    font-size: 14px;
}

/* POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-content {
    background: #fff;
    padding: 20px;
    width: 300px;
    border-radius: 20px;
    text-align: center;
    animation: pop 0.3s ease;
}

.popup-content img {
    width: 160px;
    border-radius: 15px;
    margin-bottom: 10px;
}

.popup-content h3 {
    color: #ff69b4;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="tulips">ðŸŒ· ðŸŒ· ðŸŒ· ðŸŒ· ðŸŒ·</div>

<div class="container">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">

    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()">ðŸ˜›</span>
    </div>

    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <img id="welcomeImg" alt="Welcome Image">
        <h3>ðŸŒ· Welcome, Mira ðŸŒ·</h3>
        <p>
            You successfully logged in!<br>
            Keep blooming and stay lovely chootieðŸ’—
            (baka gusto mo makipag date sakinðŸ˜˜)
        </p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
const correctUsername = "mira_vn";
const correctPassword = "roissathecutest";

function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleEmoji = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleEmoji.textContent = "ðŸ«£";
    } else {
        passwordInput.type = "password";
        toggleEmoji.textContent = "ðŸ˜›";
    }
}

function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (user === correctUsername && pass === correctPassword) {
        message.style.color = "green";
        message.textContent = "Login successful!";

        // GOOGLE DRIVE IMAGE (WORKS ON ALL DEVICES)
        document.getElementById("welcomeImg").src =
  "https://lh3.googleusercontent.com/d/1r8Y3qcyFcFRCkFBBMDToTF9DvXQq2u94";

        document.getElementById("popup").style.display = "flex";
    } else {
        message.style.color = "red";
        message.textContent = "Incorrect username or password";
    }
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
